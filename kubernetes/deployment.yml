apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    repo: gcp-oidc-token-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      repo: gcp-oidc-token-proxy
  template:
    metadata:
      labels:
        repo: gcp-oidc-token-proxy
    spec:
      containers:
        - name: prometheus
          image: docker.io/prom/prometheus:v2.30.2
          imagePullPolicy: Always
          args:
          - --config.file=/etc/prometheus/prometheus.yml
          - --web.enable-lifecycle
          volumeMounts:
          - name: config
            mountPath: /etc/prometheus
            readOnly: true
        - name: gcp-oidc-token-proxy
          image: ghcr.io/dazwilkin/gcp-oidc-token-proxy:8bc8dcc3fda5f44cfe9dd34cbb9d1a65a0ba6ccb
          imagePullPolicy: Always
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/key.json
          args:
            - --port=7777
          volumeMounts:
            - name: secrets
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: CONFIG
        - name: secrets
          secret:
            secretName: SECRET
